<!-- Bootstrap and DOM manipulation Project -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Bootstrap CSS only-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Our CSS-->
    <link href="style.css" rel="stylesheet" />

    <title>Tasky</title>

</head>
  <body onload="loadInitialTaskCards()">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image Url</label>
                <input type="url" class="form-control" id="imageurl"  placeholder="https://images.hello.com/hello.jpg">
              </div>
              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="API Integration">
              </div>
              <div class="mb-3">
                <label for="tasktype" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktype" placeholder="Development">
              </div>
              <!--Text Area-->
              <div class="mb-3">
                <label for="taskdescription" class="form-label">Task Description</label>
                <textarea type="text" class="form-control" id="taskdescription" placeholder="Building an amazing API!!"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <!--Tasky-->
          <h1 class="navbar-brand fw-bold">
          <a  href="#" class="link-underline-light">TaskY</a>
          </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> Add New</button>
          </div>
        </div>
      </nav>
    <!--First We need add a container-->
    <div class="container">
        <!--Search Bar-->
        <section class="mt-5"> 
          <div class="row justify-content-center">  
            <div class="col-md-6">
              <div class="input-group mb-3 shadow">
                 <input type="text" class="form-control" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
                 <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
          </div>
        </section>
        <!--Card-->
        <section>
          <div class="row task_container">
            <div class="col-md-6 col-lg-4">
              <div class="card">
                <div class="card-header d-flex justify-content-end gap-3">
                  <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-pencil"></i></button>
                  <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>                  
                </div>
                <img src="https://images.pexels.com/photos/39517/rose-flower-blossom-bloom-39517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary"><span class="badge bg-primary">Amazing</span></a>
                </div>
                <div class="card-footer text-body-secondary ">
                  <button type="button" class="btn btn-outline-primary float-end ">Open Task</button>
                </div>
              </div>
            </div>         
          </div>
        </section>
    </div>

    <!--Javascript Bundle with popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Our Javascript File-->
    <script src="index.js"></script>
  </body>
</html>
